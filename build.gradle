buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 33
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "3.0.4"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    // Minimal dependencies
    implementation 'androidx.annotation:annotation:1.6.0'
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                artifact sourceJar
                
                groupId = 'com.github.husseinyehya687'
                artifactId = 'vico'
                version = '3.0.4'
                
                pom {
                    name = 'Vico Chart Library'
                    description = 'Android charting library'
                    url = 'https://github.com/husseinyehya687/vico'
                    
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    
                    developers {
                        developer {
                            id = 'husseinyehya687'
                            name = 'Hussein Yehya'
                        }
                    }
                    
                    scm {
                        connection = 'scm:git:github.com/husseinyehya687/vico.git'
                        developerConnection = 'scm:git:ssh://github.com/husseinyehya687/vico.git'
                        url = 'https://github.com/husseinyehya687/vico/tree/master'
                    }
                }
            }
        }
    }
}